<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <main>
      <header>
        <h2>Cash Register</h2>
        <h4>
          Enter the bill amount and Cash given by customer to know minimum
          number of notes to return
        </h4>
      </header>
      <div class="container">
        <div class="bill-container">
          <label for="bill-amount">Bill Amount</label>
          <input id="bill-amount" type="number" />
          <button id="next">Next</button>
        </div>
        <div class="cash-container">
          <label for="cash-amount">Cash Given</label>
          <input id="cash-amount" type="number" />
          <button id="check">Check</button>
        </div>
        <p id="error-msg"></p>
      </div>
      <table>
        <caption>
          Return Change :
        </caption>

        <tr>
          <th>No of Notes</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
      <footer class="footer">
        <div class="footer-text">Let's connect</div>
        <ul class="link-list">
          <li>
            <a href="https://twitter.com/Kaushal53362050" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/kaushal95" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/kaushal-kumar-019952170"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
        </ul>
      </footer>
    </main>

    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
